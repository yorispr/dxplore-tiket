<ion-header>

  <ion-navbar>
    <ion-title>Flight Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <h2><b>Depart</b></h2>
  {{searchinfo.departdate}}
  <br>
</ion-item>

  <ion-item *ngFor="let flight of flightinfo.listflight[0].flight">
    <ion-chip>
    <ion-avatar>
      <img src={{getImage(flight.airlinecode[0])}}  />
    </ion-avatar>
      <br>
      <h2>&nbsp;&nbsp;<b>{{getAirlineName(flight.airlinecode[0])}}</b>
    ({{flight.flightno[0]}})&nbsp;&nbsp;
      </h2>
      <br>
    </ion-chip>
    <br>

    <ion-grid>
      <ion-row>
        <ion-col width-40>
          <ion-card>
            <ion-card-header>
              {{flight.departdate}}
            </ion-card-header>
            <ion-card-content>
              <b>{{flight.departtime}}</b>
              ({{flight.fromcity}})

            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col width-10 center>
          &nbsp;&nbsp;<ion-icon name="arrow-round-forward" align="center"></ion-icon>&nbsp;&nbsp;
        </ion-col>
        <ion-col width-40>
          <ion-card>
            <ion-card-header>
              {{flight.departdate}}
            </ion-card-header>
            <ion-card-content>
              <b>{{flight.arrivetime}}</b>
              ({{flight.tocity}})
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h2><b>{{getTransitTime(flight.tocity)}}</b></h2>

  </ion-item>

  <button ion-button color="secondary" block>Order</button>

</ion-content>
