<ion-header>

  <ion-navbar>
    <b>{{flight.fromcity}}  <ion-icon name="arrow-round-forward"></ion-icon> {{flight.tocity}}</b>
    <br>
    {{flight.departdate}}

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let flightitem of ItemArray; let i = index" (click)="showFlightDetail(flightitem)">
      <ion-avatar item-left>
        <img src={{getImage(flightitem.listflight[0].flight)}} height="39" width="39"/>
      </ion-avatar>
      <h2 item-right><b>Rp. {{getPrice(flightitem.listclassgroup[0].classgroup)}}</b></h2>

      <h2><b>{{getAirlineName(flightitem.listflight[0].flight)}}</b></h2>
      <p>{{getTime(flightitem.listflight[0].flight)}}</p>
    </ion-item>

  </ion-list>
</ion-content>
